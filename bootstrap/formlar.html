<h2>Bootstrap Örnekleri <small>Formlar</small></h2>

<div class="row">
    <h2><small>Normal Form</small></h2>
    <form>
        <div class="form-group">
            <label for="ePosta">Eposta Adresi</label>
            <input type="email" class="form-control" id="ePosta" placeholder="Eposta">
        </div>
        <div class="form-group">
            <label for="sifre">Şifre</label>
            <input type="password" class="form-control" id="sifre" placeholder="Şifre">
        </div>
        <div class="form-group">
            <label for="dosya">Dosya girdisi</label>
            <input type="file" id="dosya">
            <p class="help-block">Dosya girdisini ekleyin.</p>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Checkbox</label>
        </div>
        <button type="submit" class="btn btn-success">Kayıt Ol</button>
    </form>
</div>
<br>
<div class="row">
    <h2><small>Yatay Form</small></h2>
    <form class="form-inline">
        <div class="form-group">
            <label for="ePosta">Eposta Adresi</label>
            <input type="email" class="form-control" id="ePosta" placeholder="Eposta">
        </div>
        <div class="form-group">
            <label for="sifre">Şifre</label>
            <input type="password" class="form-control" id="sifre" placeholder="Şifre">
        </div>
        <button type="submit" class="btn btn-danger">Giriş Yap</button>
    </form>
</div>
<br>
<div class="row">
    <h2><small>Dikey Form</small></h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="ePosta" class="col-sm-2 control-label">Eposta Adresi</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="ePosta" placeholder="Eposta">
            </div>
        </div>
        <div class="form-group">
            <label for="sifre" class="col-sm-2 control-label">Şifre</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="sifre" placeholder="Şifre">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox"> Beni Hatırla</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Giriş Yap</button>
            </div>
        </div>
    </form>
</div>
