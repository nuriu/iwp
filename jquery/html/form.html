<h2>jQuery Örnekleri <small>Tablo</small></h2>

<br>

<div class="row">
<p class="lead">root@rooter.com:root kombinasyonu dışında hata veren form örneği;</p>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="ePosta" class="col-sm-2 control-label">Eposta Adresi</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="ePosta" placeholder="Eposta">
            </div>
        </div>
        <div class="form-group">
            <label for="sifre" class="col-sm-2 control-label">Şifre</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="sifre" placeholder="Şifre">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Giriş Yap</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="jquery/js/form.js"></script>
